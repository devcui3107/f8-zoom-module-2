<div class="player-left">
  <img
    src="{{currentTrack.image_url}}"
    alt="Current track"
    class="player-image"
  />
  <div class="player-info">
    <div class="player-title">{{currentTrack.title}}</div>
    <div class="player-artist">{{currentTrack.artist_name}}</div>
  </div>
  <button class="add-btn">
    <i class="fa-solid fa-plus"></i>
  </button>
</div>

<div class="player-center">
  <div class="player-controls">
    <button class="control-btn shuffle-btn">
      <i class="fas fa-random"></i>
    </button>
    <button class="control-btn prev-btn">
      <i class="fas fa-step-backward"></i>
    </button>
    <button class="control-btn play-btn">
      <i class="fas fa-play"></i>
    </button>
    <button class="control-btn next-btn">
      <i class="fas fa-step-forward"></i>
    </button>
    <button class="control-btn repeat-btn">
      <i class="fas fa-redo"></i>
    </button>
  </div>
  <div class="progress-container">
    <span class="time current-time">0:00</span>
    <div class="progress-bar">
      <div class="progress-fill" style="width: 0%"></div>
      <div class="progress-handle"></div>
    </div>
    <span class="time total-time"
      >{{formatDuration currentTrack.duration}}</span
    >
  </div>
</div>

<div class="player-right">
  <button class="control-btn">
    <i class="fas fa-microphone"></i>
  </button>
  <div class="volume-container">
    <button class="control-btn">
      <i class="fas fa-volume-down"></i>
    </button>
    <div class="volume-bar">
      <div class="volume-fill" style="width: 70%"></div>
      <div class="volume-handle"></div>
    </div>
  </div>
  <button class="control-btn">
    <i class="fas fa-expand"></i>
  </button>
</div>
