<section class="artist-hero" data-id="{{album.id}}">
  <div class="hero-background">
    <img
      src="{{album.cover_image_url}}"
      alt="{{album.title}} album background"
      class="hero-image"
    />
    <div class="hero-overlay"></div>
  </div>
  <div class="hero-content">
    <div class="verified-badge">
      <i class="fas fa-check-circle"></i>
      <span>Album</span>
    </div>
    <h1 class="artist-name">{{album.title}}</h1>
    <p class="monthly-listeners">{{total}} bài hát</p>
  </div>
</section>

<section class="artist-controls">
  <button class="play-btn-large">
    <i class="fas fa-play"></i>
  </button>
</section>
<section class="popular-section">
  <h2 class="section-title">Danh sách bài hát</h2>
  <div class="track-list">
    {{#each tracks}}
    <div class="track-item" data-track-id="{{id}}">
      <div class="track-number">{{add @index 1}}</div>
      <div class="track-image">
        <img src="{{image_url}}" alt="{{title}}" />
      </div>
      <div class="track-info">
        <div class="track-name">{{title}}</div>
        <div class="track-artist">{{artist_name}}</div>
      </div>
      <div class="track-plays">{{formatNumberUser play_count}} lượt nghe</div>
      <div class="track-duration">{{formatDuration duration}}</div>
      <button class="track-menu-btn">
        <i class="fas fa-ellipsis-h"></i>
      </button>
    </div>
    {{/each}}
  </div>
</section>
